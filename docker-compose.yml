services:
  # Redis for persistent session storage
  redis:
    image: redis:7-alpine
    container_name: langchain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - langchain-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Phoenix Tracing Server
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: langchain-phoenix
    ports:
      - "6006:6006"
    environment:
      - PHOENIX_WORKING_DIR=/phoenix
    volumes:
      - phoenix-data:/phoenix
    restart: unless-stopped
    networks:
      - langchain-network
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6006').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langchain-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      # TRACING_PROVIDER is set in .env (langsmith, phoenix, or none)
      # PHOENIX_ENDPOINT only used when TRACING_PROVIDER=phoenix
      - PHOENIX_ENDPOINT=http://phoenix:6006/v1/traces
      # Redis for persistent session storage
      - REDIS_URL=redis://redis:6379/0
      - SESSION_TTL_HOURS=24
    command: uv run langchain-docker serve --host 0.0.0.0 --port 8000
    depends_on:
      redis:
        condition: service_healthy
      phoenix:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - langchain-network

  # React Web UI
  react-ui:
    build:
      context: ./web_ui
      dockerfile: Dockerfile
    container_name: langchain-react-ui
    ports:
      - "8001:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - langchain-network

networks:
  langchain-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  phoenix-data:
    driver: local
