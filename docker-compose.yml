services:
  # Redis for persistent session storage
  redis:
    image: ${REDIS_IMAGE:-redis:7-alpine}
    container_name: langchain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - langchain-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # OpenSearch for vector knowledge base (RAG)
  opensearch:
    image: ${OPENSEARCH_IMAGE:-opensearchproject/opensearch:2.11.0}
    container_name: langchain-opensearch
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    restart: unless-stopped
    networks:
      - langchain-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Neo4j for Graph RAG (knowledge graph)
  neo4j:
    image: ${NEO4J_IMAGE:-neo4j:5.15-community}
    container_name: langchain-neo4j
    ports:
      - "7474:7474"  # Browser UI
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j-data:/data
    restart: unless-stopped
    networks:
      - langchain-network
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Phoenix Tracing Server
  phoenix:
    image: ${PHOENIX_IMAGE:-arizephoenix/phoenix:latest}
    container_name: langchain-phoenix
    ports:
      - "6006:6006"
    environment:
      - PHOENIX_WORKING_DIR=/phoenix
    volumes:
      - phoenix-data:/phoenix
    restart: unless-stopped
    networks:
      - langchain-network
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6006').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Override Python base image (e.g., private registry)
        # PYTHON_IMAGE: your-registry.com/python:3.13-slim
        PYTHON_IMAGE: ${PYTHON_IMAGE:-python:3.13-slim}
    container_name: langchain-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      # TRACING_PROVIDER is set in .env (langsmith, phoenix, or none)
      # PHOENIX_ENDPOINT only used when TRACING_PROVIDER=phoenix
      - PHOENIX_ENDPOINT=http://phoenix:6006/v1/traces
      # Redis for persistent session storage
      - REDIS_URL=redis://redis:6379/0
      - SESSION_TTL_HOURS=24
      # OpenSearch for vector knowledge base (RAG)
      - OPENSEARCH_URL=http://opensearch:9200
      - OPENSEARCH_INDEX=knowledge_base
      # Neo4j for Graph RAG (optional, disabled by default)
      - GRAPH_RAG_ENABLED=${GRAPH_RAG_ENABLED:-false}
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    command: uv run langchain-docker serve --host 0.0.0.0 --port 8000
    depends_on:
      redis:
        condition: service_healthy
      phoenix:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - langchain-network

  # React Web UI
  react-ui:
    build:
      context: ./web_ui
      dockerfile: Dockerfile
      args:
        NODE_IMAGE: ${NODE_IMAGE:-node:20-alpine}
        NGINX_IMAGE: ${NGINX_IMAGE:-nginx:alpine}
    container_name: langchain-react-ui
    ports:
      - "8001:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - langchain-network

networks:
  langchain-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  phoenix-data:
    driver: local
  opensearch-data:
    driver: local
  neo4j-data:
    driver: local
